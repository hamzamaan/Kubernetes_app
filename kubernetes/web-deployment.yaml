apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - env:
            - name: DB_URI
              value: mysql+pymysql://root:root@db:3306/flaskshop?charset=utf8mb4
            # - name: ESEARCH_URI
            #   value: esearch
            # - name: REDIS_URI
            #   value: redis://redis:6379
          name: web
          image: wahaj123/python
          ports:
          - containerPort: 5000