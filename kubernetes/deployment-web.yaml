apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: web
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - env:
            - name: DB_URI
              value: mysql+pymysql://root:root@db:3306/flaskshop?charset=utf8mb4
            # - name: ESEARCH_URI
            #   value: esearch
            # - name: REDIS_URI
            #   value: redis://redis:6379
          name: web
          image: wahaj123/python:v1
          ports:
          - containerPort: 5000
  minReadySeconds: 30
  revisionHistoryLimit: 3
  strategy:
    canary: #Indicates that the rollout should use the Canary strategy
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 10
      - pause:
          duration: 10s # 1 seconds
      - setWeight: 20
      - pause: {} # pause indefinitely